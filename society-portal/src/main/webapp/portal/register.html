<!DOCTYPE html>
<html lang = "fr">

<head>
    <meta charset = "utf-8"/>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <meta name = "description" content = "Society Portal">
    <meta name = "author" content = "GhostOfPQ">

    <title>Society</title>
    <!-- JQuery -->
    <script src = "lib/jquery-2.1.1/jquery-2.1.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel = "stylesheet" href = "lib/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "lib/bootstrap-3.3.0/css/bootstrap-theme.min.css">
    <script src = "lib/bootstrap-3.3.0/js/bootstrap.min.js"></script>

    <!-- angular.js -->
    <script src = "lib/angular-1.2.26/angular.min.js"></script>
    <script src = "lib/angular-1.2.26/angular-animate.min.js"></script>
    <script src = "lib/angular-1.2.26/angular-route.min.js"></script>


    <script src = "js/ui-utils-0.1.1/ui-utils.min.js"></script>
    <!-- angularjs toaster -->
    <script src = "lib/angular-toaster/toaster.js"></script>
    <link rel = stylesheet href = "lib/angular-toaster/toaster.css"/>
    <!--Modules-->
    <script src = "js/auth.module.js"></script>
    <script src = "js/society.module.js"></script>
    <!--app-->
    <script src = "js/app.js"></script>
    <script src = "js/app.config.js"></script>
    <script src = "js/app.controller.js"></script>
    <!--Controllers-->
    <script src = "js/controllers/dashboard.controller.js"></script>
    <script src = "js/controllers/profile.controller.js"></script>
    <!-- APP CSS -->
    <link rel = "stylesheet" href = "css/app.css"/>
</head>

<body id = "ng-app" data-ng-app = "app" ng-controller = "register">
    <toaster-container></toaster-container>
    <div class = "container-fluid">
        <div class = "row">
            <!-- Sign In form -->
            <div class = "col-sm-offset-3 col-sm-6">
                <form name = "newUserForm" class = "box form-horizontal">
                    <div class = "form-group"
                         ng-class = "{ 'has-error': newUserForm.username.$invalid && newUserForm.username.$dirty,
                                        'has-success': !newUserForm.username.$invalid}">
                        <label for = "username"
                               class = "col-sm-4 control-label">Username</label>

                        <div class = "col-sm-8">
                            <input id = "username"
                                   name = "username"
                                   class = "form-control"
                                   type = "text"
                                   placeholder = "enter your username"
                                   ng-model = "username"
                                   ng-minlength = "3"
                                   ng-maxlength = "15"
                                   ng-required = "true"
                                   ng-pattern = "/[a-zA-Z0-9]*/"/>
                        </div>
                    </div>


                    <div class = "form-group"
                         ng-class = "{ 'has-error': newUserForm.password.$invalid && newUserForm.password.$dirty,
                                       'has-success': (!newUserForm.password.$invalid && (repassword==password))}">
                        <label class = "col-sm-4 control-label">Password</label>

                        <div class = "col-sm-8">
                            <input id = "password"
                                   name = "password"
                                   class = "form-control"
                                   type = "password"
                                   placeholder = "enter your password"
                                   ng-model = "password"
                                   ng-minlength = "3"
                                   ng-maxlength = "15"
                                   ng-required = "true"/>
                        </div>
                    </div>

                    <div class = "form-group"
                         ng-class = "{  'has-error': repassword!=password,
                                        'has-success': (!newUserForm.password.$invalid && (repassword==password))}">
                        <label class = "col-sm-4 control-label">Confirm Password</label>

                        <div class = "col-sm-8">
                            <input id = "repassword"
                                   name = "repassword"
                                   class = "form-control"
                                   type = "password"
                                   placeholder = "confirm password"
                                   ng-model = "repassword"
                                   ng-required = "true"/>
                        </div>
                    </div>

                    <div class = "form-group"
                         ng-class = "{  'has-error': newUserForm.email.$invalid && newUserForm.email.$dirty,
                                        'has-success': !newUserForm.email.$invalid }">
                        <label class = "col-sm-4 control-label">Email</label>

                        <div class = "col-sm-8">
                            <input id = "email"
                                   name = "email"
                                   class = "form-control"
                                   type = "email"
                                   placeholder = "enter your email"
                                   ng-model = "email"
                                   ng-required = "true"/>
                        </div>
                    </div>
                    <div class = "col-sm-offset-5 col-sm-6">
                        <div class = "pull-left">
                            <input type = "button"
                                   class = "btn btn-success active pull-right"
                                   value = "OK"
                                   ng-disabled = "newUserForm.$invalid"
                                   ng-click = "addUser(newUser)"/>
                        </div>
                        <div class = "pull-right">
                            <input type = "button"
                                   class = "btn btn-danger active"
                                   value = "Cancel"
                                   ng-click = "cancel()"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
