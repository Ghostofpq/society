<!DOCTYPE html>
<html lang = "fr">

<head>
    <meta charset = "utf-8"/>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <meta name = "description" content = "Society Portal">
    <meta name = "author" content = "GhostOfPQ">

    <title>Society</title>
    <!-- JQuery -->
    <script src = "lib/jquery-2.1.1/jquery-2.1.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel = "stylesheet" href = "lib/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "lib/bootstrap-3.3.0/css/bootstrap-theme.min.css">
    <script src = "lib/bootstrap-3.3.0/js/bootstrap.min.js"></script>

    <!-- angular.js -->
    <script src = "lib/angular-1.2.26/angular.min.js"></script>
    <script src = "lib/angular-1.2.26/angular-animate.min.js"></script>
    <script src = "lib/angular-1.2.26/angular-route.min.js"></script>
    <!-- angularjs toaster -->
    <script src = "lib/angular-toaster/toaster.js"></script>
    <link rel = stylesheet href = "lib/angular-toaster/toaster.css"/>
    <!--Modules-->
    <script src = "js/auth.module.js"></script>
    <script src = "js/society.module.js"></script>
    <!--app-->
    <script src = "js/app.js"></script>
    <script src = "js/app.config.js"></script>
    <script src = "js/app.controller.js"></script>
    <!--Controllers-->
    <script src = "js/controllers/dashboard.controller.js"></script>
    <script src = "js/controllers/profile.controller.js"></script>
    <script src = "js/controllers/users.controller.js"></script>
    <script src = "js/controllers/organizations.controller.js"></script>
    <!-- APP CSS -->
    <link rel = "stylesheet" href = "css/app.css"/>
</head>

<body id = "ng-app" data-ng-app = "app" ng-controller = "main">
    <nav class = "navbar navbar-inverse navbar-fixed-top" role = "navigation">
        <div class = "container">
            <div class = "navbar-header">
                <button type = "button" class = "navbar-toggle collapsed" data-toggle = "collapse"
                        data-target = "#navbar" aria-expanded = "false" aria-controls = "navbar">
                    <span class = "sr-only">Toggle navigation</span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                </button>
                <a class = "navbar-brand" href = "#">Society</a>
            </div>
            <div id = "navbar" class = "collapse navbar-collapse">
                <ul class = "nav navbar-nav">
                    <li><a href = "#profile">Profile</a></li>
                    <li><a href = "#about">About</a></li>
                    <li><a href = "#contact">Contact</a></li>
                    <li><a href = "#organizations">Organizations</a></li>
                    <li ng-show = "hasRole('ROLE_ADMIN')"><a href = "#users">Admin</a></li>
                </ul>
                <ul class = "nav navbar-nav pull-right">
                    <li><input type = "button" class = "btn" ng-click = "logout()" value = "Logout"/></li>
                </ul>
            </div>
        </div>
    </nav>

    <toaster-container></toaster-container>
    <div class = "container">
        <!-- CONTENT -->
        <div class = "starter-template">
            <div ng-view id = "content"></div>
        </div>
    </div>
</body>

</html>
