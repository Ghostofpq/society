<!DOCTYPE html>
<html lang = "fr">

<head>
    <meta charset = "utf-8"/>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <meta name = "description" content = "Society Portal">
    <meta name = "author" content = "GhostOfPQ">

    <title>Society</title>
    <!-- angular.js -->
    <script src = "lib/angular-1.2.26/angular.min.js"></script>
    <!-- Bootstrap -->
    <link rel = "stylesheet" href = "lib/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "lib/bootstrap-3.3.0/css/bootstrap-theme.min.css">
    <script src = "lib/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src = "lib/jquery-2.1.1/jquery-2.1.1.min.js"></script>
    <!-- APP CSS -->
    <link rel = "stylesheet" href = "css/app.css"/>
</head>

<body>
    <div class = "container-fluid">
        <div class = "row">
            <!-- INFO form -->
            <div class = "col-sm-4" style = "margin-bottom: 2em">
                <h1>Society</h1>

                <p>Society blabla.</p>
            </div>
            <!-- Sign In form -->
            <div class = "col-sm-offset-3 col-sm-6">
                <form class = "box form-horizontal"
                      action = "/session/login"
                      method = "POST">
                    <div class = "form-group">
                        <label for = "username"
                               class = "col-sm-4 control-label">Login</label>

                        <div class = "col-sm-8">
                            <input type = "text"
                                   id = "username"
                                   name = "username"
                                   class = "form-control" placeholder = "enter your login"/>
                        </div>
                    </div>
                    <div class = "form-group">
                        <label class = "col-sm-4 control-label">Password</label>

                        <div class = "col-sm-8">
                            <input type = "password"
                                   name = "password"
                                   id = "password"
                                   class = "form-control" placeholder = "enter your password"/>
                        </div>
                    </div>
                    <div class = "form-group">
                        <div class = "col-sm-offset-4 col-sm-8">
                            <a href = "#">I forgot my password</a>
                        </div>
                    </div>
                    <div class = "form-group">
                        <div class = "col-sm-offset-4 col-sm-8">
                            <input type = "submit" class = "btn btn-primary" value = "Sign in"/>
                            <input class = "btn btn-primary" onclick = "location.href = 'register.html';"
                                   value = "Register"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- script to display login error -->
    <script>
        if( /err/.test(location.search) ){
            // err => login errors
            var div = document.createElement("div");
            div.textContent = "Authentication failed, please log in once again.";
            document.getElementById("errors").appendChild(div);
        }


    </script>
</body>

</html>
